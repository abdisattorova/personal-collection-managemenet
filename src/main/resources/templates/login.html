<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{app.login}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--==============================================  =================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/darkmode.css">
    <link rel="stylesheet" href="/css/my-style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <!--===============================================================================================-->


    <!-- Scripts -->
    <script src="/dark-mode-switch.min.js"></script>
</head>
<body>

<div class="limiter">

    <div class="form-check form-switch d-none ml-2">
        <input type="checkbox" class="form-check-input" id="darkSwitch">
    </div>

    <div class="container-login100">

        <div class="wrap-login100 p-l-110 p-r-110 p-t-40 p-b-33 bg-light">

            <div th:if="${param.registered}">
                <div class="alert-success mb-2">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    You have successfully registered!
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert-error mb-5">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    Invalid email or password!
                </div>
            </div>
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/login}" method="post">

                <span class="login100-form-title p-b-53" th:text="#{login.signInWith}">

					</span>

                <a href="/oauth2/authorization/facebook" class="btn-face m-b-20">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </a>

                <a href="/oauth2/authorization/google" class="btn-google m-b-20">
                    <img src="/images/icons/icon-google.png" alt="GOOGLE">
                    Google
                </a>

                <div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
                </div>
                <div class="wrap-input100 ">
                    <input
                            id="email"
                            name="email"
                            required
                            class="input100"
                            type="text"
                            th:placeholder="#{email.placeholder}">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
						<span class="txt1" th:text="#{login.password}">
						</span>
                </div>
                <div class="wrap-input100">
                    <input
                            name="password"
                            required
                            class="input100"
                            type="password"
                            id="password"
                            placeholder="********">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" th:text="#{login.signIn}">
                    </button>
                </div>

                <div class="w-full text-center p-t-55">
						<span class="txt2" th:text="#{login.dontHaveAccount}">
						</span>

                    <a href="/registration" th:text="#{login.signUpNow}">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/bootstrap/js/popper.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/daterangepicker/moment.min.js"></script>
<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/static/js/main.js"></script>
<script src="/js/darkmode.js"></script>

</body>
</html>
