<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{app.registration}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.css/">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" href="/css/darkmode.css">
    <!--===============================================================================================-->

    <!-- Scripts -->
    <script src="dark-mode-switch.min.js"></script>
</head>
<body>

<div class="form-check form-switch d-none" style="margin-left: 20px">
    <input type="checkbox" class="form-check-input" id="darkSwitch">
</div>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33 bg-light">
            <form class="login100-form validate-form flex-sb flex-w"
                  th:action="@{/registration}" method="post" th:object="${user}">
					<span class="login100-form-title p-b-53" th:text="#{app.signUpWith}">
					</span>

                <a href="http://localhost:8081/oauth2/authorization/facebook" class="btn-face m-b-20">
                    <i class="fab fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="http://localhost:8081/oauth2/authorization/google" class="btn-google m-b-20">
                    <img src="/images/icons/icon-google.png" alt="GOOGLE">
                    Google
                </a>

                <div class="p-t-31 p-b-9" style="display: inline-flex">
						<span
                                class="txt1"
                                style="margin-right: 10px"
                                th:text="#{registration.firstName}">

						</span>
                    <p style="color: red"
                       th:each="error : ${#fields.errors('firstName')}"
                       th:text="${error}">first name</p>
                </div>

                <div class="wrap-input100">
                    <input required
                           id="firstName"
                           class="input100"
                           type="text"
                           th:field="*{firstName}"
                           th:errorclass="error"
                           th:placeholder="#{registration.firstNameEnter}">
                    <span class="focus-input100"></span>
                </div>

                <div
                        class="p-t-31 p-b-9"
                        style="display: inline-flex">
						<span class="txt1"
                              style="margin-right: 10px"
                        th:text="#{registration.lastName}">
							Last name
						</span>
                    <p style="color: red"
                       th:each="error : ${#fields.errors('lastName')}" th:text="${error}">last name</p>
                </div>

                <div class="wrap-input100">
                    <input
                            required
                            id="lastName"
                            class="input100"
                            type="text"
                            th:field="*{lastName}"
                            th:errorclass="error"
                            th:placeholder="#{registration.lastNameEnter}">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-31 p-b-9" style="display: inline-flex">
						<span
                                class="txt1"
                                style="margin-right: 10px">
							Email
						</span>
                    <p style="color: red"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}">email</p>
                </div>

                <div class="wrap-input100">
                    <input required
                           id="email"
                           class="input100"
                           type="text"
                           th:field="*{email}"
                           th:errorclass="error"
                           th:placeholder="#{email.placeholder}">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9"
                     style="display: inline-flex">
						<span class="txt1"
                              style="margin-right: 10px" th:text="#{login.password}">
						</span>
                    <p style="color: red"
                       th:each="error : ${#fields.errors('password')}" th:text="${error}">password</p>
                </div>

                <div class="wrap-input100 ">
                    <input
                            required
                            minlength="5"
                            id="password"
                            class="input100"
                            type="password"
                            th:field="*{password}"
                            th:errorclass="error"
                            th:placeholder="#{registration.passwordEnter}">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9"
                     style="display: inline-flex">
						<span class="txt1"
                              style="margin-right: 10px" th:text="#{registration.confirmPassword}">
						</span>
                    <p style="color: red"
                       th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">confirm password</p>
                </div>

                <div class="wrap-input100">
                    <input
                            required
                            minlength="5"
                            id="confirmPassword"
                            class="input100"
                            type="password"
                            th:field="*{confirmPassword}"
                            th:errorclass="error"
                            th:placeholder="#{registration.confirmPasswordEnter}">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" th:text="#{registration.signUp}">
                    </button>
                </div>

                <div class="w-full text-center p-t-55">
						<span class="txt2" th:text="#{registration.haveAnAccount}">

						</span>

                    <a href="/login" class="txt2 bo1" th:text="#{app.login}">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>
<script src="/js/darkmode.js"></script>
</body>
</html>
